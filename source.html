<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Web Programming Project</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>
<body>
    <ul class="tabs">
        <li data-tab-target="#tab1" class="active tab">Tab 1</li>
        <li data-tab-target="#tab2" class="tab">Tab 2</li>
        <li data-tab-target="#tab3" class="tab">Tab 3</li>
        <li data-tab-target="#tab4" class="tab">Tab 4</li>
        <li data-tab-target="#tab5" class="tab">Tab 5</li>
    </ul>

    <div class="tab-content">
        <div id="tab1" data-tab-content class="active">
            <h1>Stuff in tab 1</h1>
        </div>

        <div id="tab2" data-tab-content>
            <h1>Stuff in tab 2</h1>
        </div>

        <div id="tab3" data-tab-content>
            <h1>Stuff in tab 3</h1>
        </div>

        <div id="tab4" data-tab-content>
            <h1>Stuff in tab 4</h1>
        </div>

        <div id="tab5" data-tab-content>
            <h1>Stuff in tab 5</h1>
        </div>
    </div>
</body>
</html>
